<!DOCTYPE html>
<html lang = "en-US">
    <head>
        <meta charset="utf-8">
        <title>The Alarming Clock</title>
        <link rel="stylesheet" href="syle.css">
    </head>

    <body>

        <!--This element will display the current time-->
            <div class = 'wrapper'>
                <h1>The Alarming Clock</h1>                
                <h3>
                    <span id="hours">04</span>
                    :
                    <span id="minutes">20</span>
                    :
                    <span id="seconds">30</span>

                    <span id="am/pm">PM</span>
                </h3>
                <!--This is the alarm selecting Div Element-->
                <div >

                    <div>

                        <select>
                            <option value="Hour" selected hidden>Hour</option>
                            <option value="01">01</option>
                            <option value="02">02</option>
                            <option value="03">03</option>
                            <option value="04">04</option>
                            <option value="05">05</option>
                            <option value="06">06</option>
                            <option value="07">07</option>
                            <option value="08">08</option>
                            <option value="09">09</option>
                            <option value="10">10</option>
                            <option value="11">11</option>
                            <option value="12">12</option>
                        </select>

                        <select>
                            <option value="Minute" selected hidden>Minute</option>
                            <option value="00">00</option>
                            <option value="01">01</option>
                            <option value="02">02</option>
                            <option value="03">03</option>
                            <option value="04">04</option>
                            <option value="05">05</option>
                            <option value="06">06</option>
                            <option value="07">07</option>
                            <option value="08">08</option>
                            <option value="09">09</option>
                            <option value="10">10</option>
                        </select>
                        
                        <select>
                            <option value="Second" selected hidden>Second</option>
                            <option value="00">00</option>
                            <option value="01">01</option>
                            <option value="02">02</option>
                            <option value="03">03</option>
                            <option value="04">04</option>
                            <option value="05">05</option>
                            <option value="06">06</option>
                            <option value="07">07</option>
                            <option value="08">08</option>
                            <option value="09">09</option>
                            <option value="10">10</option>

                        </select>

                        <select>
                            <option value="AM">AM</option>
                            <option value="PM">PM</option>
                        </select>

                    </div>

                </div>
                        <button>Set Alarm</button>

            </div>
        <script src="main.js"></script>
    </body>


</html>
