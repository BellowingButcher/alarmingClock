<!DOCTYPE html>
<html lang = "en-US">
    <head>
        <meta charset="utf-8">
        <title>The Alarming Clock</title>
        <link rel="stylesheet" href="syle.css">
    </head>

    <body>

        <!--This element will display the current time-->
            <h1>The Alarming Clock</h1>
            <div id="clockDisplay">
                <p>
                    <span id="displayHour">00</span>
                    :
                    <span id="displayMinute">00</span>
                    :
                    <span id="displaySecond">00</span>
                </p>
            </div>

            <div id="alarmField">
                <selector id="alarmHour">
                    <option value="hour" selected hidden>hour</option>
                </selector>
                
            </div>

                <!--This is the alarm selecting Div Element-->
        <script src="main.js"></script>
    </body>


</html>
