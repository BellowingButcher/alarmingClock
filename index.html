<!DOCTYPE html>
<html lang = "en-US">
    <head>
        <meta charset=""utf-8">
        <title>The Alarming Clock</title>
    </head>

    <body>
        <h1>The Alarming Clock</h1>
        <!--This element will display the current time-->
            <div class = 'wrapper'>
                <h3>04:20:30 PM</h3>
                <!--This is the alarm selecting Div Element-->
                <div class="content">
                    <div class = "column">
                        <select>
                            <option value="Hour" selected hidden>Hour</option>
                            <option value="01">01</option>
                            <option value="02">02</option>
                            <option value="03">03</option>
                            <option value="04">04</option>
                            <option value="05">05</option>
                            <option value="06">06</option>
                            <option value="07">07</option>
                            <option value="08">08</option>
                            <option value="09">09</option>
                            <option value="10">10</option>
                            <option value="11">11</option>
                            <option value="12">12</option>
                        </select>

                        <select>
                            <option value="Minute" selected hidden>Minute</option>
                            <option value="00">00</option>
                            <option value="01">01</option>
                            <option value="02">02</option>
                            <option value="03">03</option>
                            <option value="04">04</option>
                            <option value="05">05</option>
                            <option value="06">06</option>
                            <option value="07">07</option>
                            <option value="08">08</option>
                            <option value="09">09</option>
                            <option value="10">10</option>
                        </select>
                        
                        <select>
                            <option value="Second" selected hidden>Second</option>
                            <option value="00">00</option>
                            <option value="01">01</option>
                            <option value="02">02</option>
                            <option value="03">03</option>
                            <option value="04">04</option>
                            <option value="05">05</option>
                            <option value="06">06</option>
                            <option value="07">07</option>
                            <option value="08">08</option>
                            <option value="09">09</option>
                            <option value="10">10</option>

                        </select>
                        
                        <select>
                            <option value="AM">AM</option>
                            <option value="PM">PM</option>
                        </select>
                        <button>Set Alarm</button>
                    </div>
                </div>
            </div>
        <script src="main.js"></script>
    </body>


</html>
